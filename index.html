<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

   <div class="container-fluid">
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1 id="hedd">Calculator</h1>
                <p>Jingo</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="num1">Enter Number:</label>
                        <input type="text" id="num1">
                    </p>
                    <p>
                        <label for="num2">Enter Number:</label>
                        <input type="text" id="num2">
                    </p>
                    <p>
                        <label for="oper"><b>Select operator</b></label>
                     <select  id="oper" >
                           <option value=""><b>choose operation</b></option>
                           <option value="+"><b>+</b></option>
                           <option value="*"><b>*</b></option>
                           <option value="/"><b>/</b></option>
                           <option value="-"><b>-</b></option>
                     </select>
                    </p>
                    <p>
                        <input type="submit" id="button" value="Calculate" onclick="call()">
                    </p>
                    <p>
                        <label for="result"><b>Result</b></label>
                        <input type="text" id="result" placeholder="Result">
                    </p>

                </form>
   </div>
            </main>
            <script type="text/javascript">
                function call()
                {
        var opr1=document.getElementById('num1').value;
        var opr2=document.getElementById('num2').value;
        var op=document.getElementById('oper').value;
        if(op == '+')
        {
            var result=parseInt(opr1) + parseInt(opr2);
            
        }
        if(op == '-')
        {
            var result=parseInt(opr1) - parseInt(opr2);
        }
        if(op == '*')
        {
            var result=parseInt(opr1) * parseInt(opr2);
        }
        if(op == '/')
        {
            var result=parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('result').value = result;
         }
        
            </script>

            <footer class="signup-footer">
<p>shubham </p>
            </footer>

    
</body>
</html>
